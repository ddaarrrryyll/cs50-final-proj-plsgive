{% extends "layout.html" %}

{% block title %}
    woof
{% endblock %}

{% block main %}
    <body>
        {% for dog in dogs %}
        <body>
            <img class="image" src="{{ dog.dogs }}">
            <p>Link: <a href="{{ dog.dogs }}">{{ dog.dogs }}</a></p>
            <button type="button" class="btn btn-info" value="Refresh Page" onClick="window.location.reload();" style="margin-bottom: 60px;">more!</button>
            <p class="imageid">This image's ID: {{ dog.id }}</p>
        </body>
        {% endfor %}
    </body>
    <div>
        <h5 class="sidebarheaderid">ID</h5>
        <h5 class="sidebarheader">Submissions</h5>
        <aside class="sidebar" style="margin-top: 185px;">
            <nav>
                {% for newdog in newdogs %}
                    <ul>
                       <strong>{{ newdog.id }}</strong>
                       <img class="sideimage" src="{{ newdog.dogs }}">
                    </ul>
                {% endfor %}
            </nav>
            <form class="report" action="/reportdog" method="post">
                <div>
                    <input autocomplete="off" class="reportid" name="reportdog" placeholder="Image ID" type="number">
                </div>
                <button class="btn btn-primary" type="submit">Remove</button>
            </form>
        </aside>
    </div>

    <form action="/doglink" method="post">
        <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="doglink" placeholder="Submit your own Imgur Links" type="text" size="100">
        </div>
        <button class="btn btn-primary" type="submit">Submit Link</button>
    </form>
{% endblock %}
